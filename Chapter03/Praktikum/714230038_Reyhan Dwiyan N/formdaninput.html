<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pendaftaran Karangtaruna</h1>
    <form action="submit.php" method="post">
      <label for="name">Nama Lengkap:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="experience">Pengalaman:</label>
      <input type="radio" id="beginner" name="experience" value="beginner" />
      <label for="beginner">Pemula</label>
      <input
        type="radio"
        id="intermadiate"
        name="experience"
        value="intermadiate"
      />
      <label for="intermadiate">Menengah</label>
      <input type="radio" id="advance" name="experience" value="advance" />
      <label for="advance">Mahir</label>
      <p></p>

      <label for="comment">Harapan dari Karangtaruna:</label><br />
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
