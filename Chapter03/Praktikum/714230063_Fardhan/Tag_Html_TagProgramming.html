<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag programming</title>
    <link rel="stylesheet" href="styles.css"/>
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none" === e.style.display ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2>Judul Berita</h2>
    <p>
        isi tentang berita terbaru.</p>
        <button onclick="t()">Komentar</button>
        <div id="comments" style="display: none">
        <h3>Komentar</h3>
        <p>Komentar 1: Apakah berita ini fakta?</p>
        <p>Komentar 2: Berita ini sangat membantu saya</p>
        </div>
    
</body>
</html>
