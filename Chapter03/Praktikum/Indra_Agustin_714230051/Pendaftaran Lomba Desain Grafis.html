<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Input </title>
</head>
<body>
    <h1>Pendaftaran Lomba Desain Grafis</h1>
    <form action="submit.php" method="post">
    <label for="name">Nama Lengkap:</label>
    <input type="name" id="name" name="name" required />
    </br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
    </br>
    <label for="Experience">Pengalaman</label>
    <input type="radio" id="Beginner" name="Experience" value="Beginner" />
    <label for="Beginner">Pemula</label>
    <input 
    type="radio"
    id="intermediate"
    name="Experience"
    value="intermediate"
    />
    <label for="intermediate">Menengah</label>
    <input type="radio" id="advanced" name="Experience" value="advanced" />
    <label for="advanced">Mahir</label>

    <label for="comment">Harapan dari lomba:</label> <br />
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea />
    <input type="submit" value="Daftar" />
    </form>
</body>
</html>
