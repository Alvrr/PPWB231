<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-HisyamSamAm</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url("https://thumbs.dreamstime.com/z/nasi-padang-served-beef-tendon-curry-young-jackfruit-cassava-leaves-sambal-hijau-spicy-sauce-nasi-padang-122955673.jpg?w=992");
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #666;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      max-width: 600px;
    }

    .button {
      background-color: #0074d9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0056a4;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Ini adalah contoh tampilan HTML dengan CSS inline.</p>
        <button class="button">Klik Saya</button>
      </div>
</body>
</html>
