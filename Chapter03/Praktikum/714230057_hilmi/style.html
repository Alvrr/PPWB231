<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style programing</title>
    <link rel="stylesheet" href="styles" />
    <style>
        body {
            font: arial, sans-serif;
            background: purple;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: aqua;
            text-align: center;
            margin: 20px 0;
        }

        .article {
            background: #FFF;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px #333;
        }
    </style>
</head>

<body>
    <h1>selamat datang di hilmi</h1>
    <div class="article">
        <h2>jual tas</h2>
        <p>
            tas ini sangat bagus dan berkualitas
        </p>
    </div>
    <div class="article">
        <h2>jual minuman</h2>
        <p>
            minuman ini sangat segar
        </p>
    </div>
</body>

</html>
