<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag HTML untuk Membuat Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Name</th>
          <th>Shares</th>
          <th>Price</th>

      <tbody>
        <tr>
          <td>NFLX</td>

          <td>$386.34</td>
        </tr>
        <tr>
          <td>AADI</td>
          <td>aadi</td>
          <td>11</td>

        </tr>
        <tr>
          <td>AAP</td>

          <td>$12.324</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
