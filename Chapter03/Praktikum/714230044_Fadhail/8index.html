<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Untuk Programming</title>
    <script>
      function t() {
        var e = document.getElementById("komen");
        e.style.display = "none" === e.style.display ? "block" : "none";
      }
    </script>
  </head>
  <body>
    <h1>Tag Untuk Programming</h1>
    <hr />
    <img src="image/gt86.jpeg" width="300" height="300" />
    <h2>Lihat Gambar Diatas!</h2>
    <h4>Coba tebak mobil apa pada gambar tersebut?</h4>
    <button onclick="t()">Jangan Dulu Diklik</button>
    <div id="komen" style="display: none">
      <h3>Toyota GT86</h3>
    </div>
  </body>
</html>
