<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Tag HTML Untuk membuat list</title>
  </head>
  <body>
    <h1>Tag HTML Untuk membuat list</h1>
    <br />
    <h2>Nama nama panggilan saya (ordered list)</h2>
    <ol>
      <li><p>Fadel</p></li>
      <li><p>Fadil</p></li>
      <li><p>adel</p></li>
      <li><p>mbim</p></li>
    </ol>
    <h2>Nama nama panggilan saya (unordered list)</h2>
    <ul>
      <li><p>Fadel</p></li>
      <li><p>Fadil</p></li>
      <li><p>adel</p></li>
      <li><p>mbim</p></li>
    </ul>
  </body>
</html>
