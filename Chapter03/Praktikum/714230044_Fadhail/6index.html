<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag HTML Untuk Membuat Form dan Input</title>
  </head>
  <body>
    <h1>Tag HTML Untuk Membuat Form dan Input</h1>
    <form>
      <!--Nama-->
      <label for="name"><b>Nama Lengkap</b></label>
      <br />
      <input type="text" id="name" name="name" required />
      <!--Email-->
      <br />
      <label for="email"><b>Email</b></label>
      <br />
      <input type="text" id="email" name="email" required />
      <!--Jenis Kelamin-->
      <br />
      <label for="kelamin"><b>Jenis Kelamin</b></label>
      <br />
      <input type="radio" id="laki" name="laki" value="laki" />
      <label for="laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="perempuan" />
      <label for="perempuan">Perempuan</label>
    </form>
  </body>
</html>
