<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style and Programming Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
        font: Arial;
        background: whitesmoke;
        margin: 0;
        padding: 0;
    }
        h1 {
        color: black;
        text-align: center;
        margin: 20px 0;
    }
        .article {
        background: white;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px black;
    }
    </style>
    <script>
        function t() {
            var e = document.getElementById("comments");
            e.style.display = "none" === e.style.display ? "block" : "none";
        }
    </script>
</head>
<body>
    <h1>Welcome</h1>
    <div class="article">
        <h2>Article 1</h2>
        <p>Article 1 content</p>
    </div>
    <div class="article">
        <h2>Article 2</h2>
        <p>Article 2 content</p>
    </div>
    <br>
    <button onclick="t()">Comments</button>
    <div id="comments" style="display: none;">
        <h3>Comments</h3>
        <p>Comment 1: Good</p>
        <p>Comment 2: Nice</p>
    </div>
</body>
</html>
