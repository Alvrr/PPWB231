<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Programming</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font: Arial, sans-serif;
        background: green;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #333;
        text-align: center;
        margin: 20px 0;
      }
      .article {
        background: #fff;
        padding: 20px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Selamat datang di Isekai</h1>
    <div class="article">
      <h2>Gerbang isekai pertama</h2>
      <p>Menjadi MC yang super power</p>
    </div>
    <div class="article">
      <h2>Gerbang isekai kedua</h2>
      <p>Menjadi MC yang ga OP tapi kaya raya</p>
    </div>
  </body>
</html>
