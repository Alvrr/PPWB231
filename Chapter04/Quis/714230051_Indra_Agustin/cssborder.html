<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border CSS</title>
    <style>
        /* Membuat border pada elemen dengan menggunakan class "border-example" */
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid #3498db;
            padding: 10px;
            margin: 20px;
        }

        /* Membuat border dengan berbagai properti */
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: #e74c3c;
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>CONTOH CSS BORDER</h1>
    <div class="border-example">
        <strong>
            <i>
                <p>Ini BORDER warna biru.</p>
            </i>
        </strong>
    </div>
    <div class="custom-border">
        <strong>
            <>p>Ini merupakan elemen dengan border custom (dotten merah)</p>
        </strong>

    </div>
</body>

</html>
