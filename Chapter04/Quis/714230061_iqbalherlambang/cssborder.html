<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Border</title>
    <style>
      .border-example {
        width: 200px;
        height: 100px;
        border: 5px solid #a133e1;
        padding: 10px;
        margin: 20px;
      }
      .custom-border {
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        border-color: #e13376;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Contoh CSS border solid dan putus putus</h1>
    <div class="border-example">
      <p>border Tanpa putus putus</p>
    </div>
    <div class="custom-border">
      <p>Border putus putus</p>
    </div>
  </body>
</html>
