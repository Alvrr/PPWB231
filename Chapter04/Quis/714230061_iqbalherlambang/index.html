<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsif Inline css</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: whitesmoke;
      }
      header {
        background-color: rgb(121, 39, 198);
        color: white;
        text-align: center;
        padding: 20px;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: rgb(244, 122, 255);
      }
      nav a {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
      }
      nav a:hover {
        color: rgb(121, 39, 198);
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: whitesmoke;
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .main-content {
        flex: 70%;
      }
      .sidebar {
        flex: 30%;
      }
      footer {
        background-color: rgb(25, 25, 25);
        color: white;
        text-align: center;
        padding: 10px;
      }
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .main-content,
        .sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- web reponsive dengan internal css -->
    <header>
      <h1>Kamu Ingin Gaji Berapa?</h1>
    </header>
    <nav>
      <a href="boxshadow.html">Beranda</a>
      <a href="cssborder.html">Tentang Kami</a>
      <a href="index.html">Layanan</a>
      <a href="padding_table.html">Kontak</a>
    </nav>
    <div class="container">
      <div class="main-content">
        <h2>Survei Harapan punya gaji</h2>
        <p>
          survei ini bertujuan untuk mengatahui harapan orang ingin mendapatkan
          gaji antara berapa juta
        </p>
      </div>
      <div class="sidebar">
        <h3>List gaji</h3>
        <ul>
          <li>1-5 JT</li>
          <li>5-10 JT</li>
          <li>10-30 JT</li>
          <li>30 ++ JT</li>
        </ul>
      </div>
    </div>
    <footer>&copy; 2023 Webite Harpan Gaji, Hak Cipta Dilinduni</footer>
  </body>
</html>
