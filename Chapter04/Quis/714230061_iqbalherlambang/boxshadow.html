<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh CSS Position, Box Shadow, dan Animation</title>
    <style>
      /* belum img na belum  */
      body {
        margin: 0;
        padding: 0;
        background-image: url("https://images.unsplash.com/photo-1544985361-b420d7a77043?auto=format&fit=crop&q=60&w=400&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2lsZCUyMGZvdG9ncmFmaXxlbnwwfHwwfHx8MA%3D%3D");
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: rgb(171, 23, 197);
        margin: 100px auto;
        box-shadow: 5px 5px 10px rgb(178, 178, 178);
      }
      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: whitesmoke;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.5s;
      }
      .box:hover {
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
