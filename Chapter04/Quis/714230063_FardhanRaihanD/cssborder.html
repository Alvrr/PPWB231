<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid red;
            padding: 10px;
            margin: 20px;
        }
        .costum-border{
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <h1>css border</h1>
    <div class="border-example">
        <p>ini adalah elemen dengan border merah</p>
    </div>
    <div class="costum-border">
        <p>ini adalah elemen dengan border custom </p>
    </div>

</body>
</html>
