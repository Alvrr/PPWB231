<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid dan selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: red;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .special {
            background-color: blue;
        }
        #unique {
            background-color: gray;
        }
        .container p {
            font-style: italic;
        }

    </style>
</head>
<body>

    <h1>css grid dan selector</h1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item special">item 3 (special)</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item" id="unique">item 6 (unique)</div>
    </div>
    <p>ini adalah contoh text dalam class "container"</p>
    <p>ini adalah contoh text di luar class "container"</p>
</body>
</html>
