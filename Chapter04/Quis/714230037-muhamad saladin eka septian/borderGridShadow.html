<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border, Grid dan Box Shadow</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        border: 5px dotted rgb(241, 147, 147);
      }
      .item {
        background-color: rgb(30, 129, 161);
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 18px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      }
      .spesial {
        background-color: red;
      }
      #unique {
        background-color: green;
      }
      .box {
        width: 30px;
        height: 30px;
        background-color: white;
        transform: rotate(45deg);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Border, Grid dan Box Shadow</h1>
    <div class="container">
      <div class="item"><div class="box"></div></div>
      <div class="item"><div class="box"></div></div>
      <div class="item spesial"><div class="box"></div></div>
      <div class="item"><div class="box"></div></div>
      <div class="item"><div class="box"></div></div>
      <div class="item" id="unique"><div></div></div>
    </div>
  </body>
</html>
