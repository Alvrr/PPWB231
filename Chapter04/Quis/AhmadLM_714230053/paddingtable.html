<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Test</title>
    <style>
        table {
            background-color: mediumaquamarine;
            color: black;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid whitesmoke;
        }
        tr:hover {
            background-color: aliceblue;
        }
        tr:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Column 1, Line 1</td>
            <td>Column 2, Line 1</td>
        </tr>
        <tr>
            <td>Column 1, Line 2</td>
            <td>Column 2, Line 2</td>
        </tr>
        <tr>
            <td>Column 1, Line 3</td>
            <td>Column 2, Line 3</td>
        </tr>
    </table>
</body>
</html>
