<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Test</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid red;
            padding: 10px;
            margin: 20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: orange;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS Border Test</h1>
    <div class="border-example">
        <p>Ini adalah elemen dengan border solid merah.</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah elemen dengan border custom (dotted orange).</p>
    </div>
</body>
</html>
