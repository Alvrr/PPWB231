<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan Selector</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
         
        .item {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .special {
            background-color: #e74c3c;
        }

        #unique {
            background-color: #27ae60;
        }

        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Selector</h1>
    <div class="container">
        <div class="item">Batagor</div>
        <div class="item">Gudeg</div>
        <div class="item special">Mie goreng</div>
        <div class="item">Ayam bakar</div>
        <div class="item">chiken</div>
        <div class="item" id="unique">Rendang</div>
    </div>
    <p>Ini adalah makanan favorit saya</p>
    <p>Ini adalah inilah makanan favorit saya"</p>
</body>
</html>
