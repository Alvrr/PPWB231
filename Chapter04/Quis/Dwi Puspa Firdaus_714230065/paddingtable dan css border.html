<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table</title>
    <style>
        table {
            background-color: #04aa6d;
            color: white;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        tr:haver {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Burung, Elang</td>
            <td>Ikan, Gurame</td>
        </tr>
        <tr>
            <td>Burung, cendana</td>
            <td>Ikan, mujair</td>
        </tr>
        <tr>
            <td>Burung, camar</td>
            <td>Ikan, kembung</td>
        </tr>
    </table>
</body>
</html>
