<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan  Selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            background-color: aqua;
            color: white;
            padding: 28px;
            text-align: center;
            font-size: 13px;
        }

        /* Selector untuk elemen dengan class "special"*/
        .special {
            background-color: red;
        }

        /* Selector untuk elemen denan id "unique"*/
        #unique {
            background-color: aquamarine;
        }

        /* Selector untuk elemen <p> yang ada dalam class "container" */
            .container p {
                font-style: italic;
            }
    </style>
</head>
<body>
  <h1>CSS Grid dan Selector</h1>  
  <div class="container">
  <div class="item">item 1</div>
  <div class="item">item 2</div>
  <div class="item special">Item 3 (special)</div>
  <div class="item">item 4</div>
  <div class="item">item 5</div>
  <div class="item"> id-"<unique>item 5</unique></div>
</div>
<div class="container">
    
</div>
<p>Ini adalah contoh teks dalam class "container"-</p>
<p>Ini adalah contoh tek di luar class "container"</p>
</body>
</html>
