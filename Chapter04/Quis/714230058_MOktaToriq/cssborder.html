<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-example {
        width: 200px;
        height: 100px;
        border: 2px solid violet;
        padding: 10px;
        margin: 20px;
      }
      .border-custom {
        width: 200px;
        height: 100px;
        border-width: 4px;
        border-style: dotted;
        border-color: rgb(42, 140, 165);
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah contoh tampilan border CSS</h1>
    <div class="border-example">
      <p>
        ini adalah border dengan tampilan garis ungu,Karena kamu seperti violet
        awkoakwok
      </p>
    </div>
    <div class="border-custom">
      <p>ini adalah border dengan tampilan costum (Light Blue)</p>
    </div>
  </body>
</html>
