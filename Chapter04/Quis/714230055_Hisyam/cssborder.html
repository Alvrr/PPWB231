<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh css Border</title>
    <style>
        /* contoh border pd elemen class "border example" */
        .border-example{
            width: 200px;
            height: 100px;
            border: 2px solid #3498db ;
            padding: 10px;
            margin: 20px;
        }

        /* contoh border dengan berbagai properti */
        .custom-border{
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>contoh css border</h1>
    <div class="border-example">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="custom-border">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
    </div>
</body>
</html>
