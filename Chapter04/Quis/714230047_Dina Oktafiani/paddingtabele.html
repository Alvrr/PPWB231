<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan Table</title>
    <h1>Padding & Table</h1>
    <style>
        table {
            background-color: rgb(50, 27, 27);
            color: rgb(207, 207, 157);
        }
        td {
            padding: 20px;
        }
        tr {
            border-bottom: 2px solid ;
        }
        tr:hover {
            background-color: rgb(113, 181, 181);
        }
        tr:nth-child(even) {
            background-color: rgb(113, 68, 14);
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Makanan</td>
            <td>Minuman</td>
        </tr>
        <tr>
            <td>Gemuk</td>
            <td>Langsing</td>
        </tr>
        <tr>
            <td>Tinggi</td>
            <td>Pendek</td>
        </tr>
    </table>
</body>
</html>
