<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .item, .item-1, .item-2 {
            background-color: rgb(147, 101, 31);
            color:rgb(255, 255, 255);
            padding: 40px;
            text-align: Center;
            font-size: 20px;
        }
        .item-1 {
            background-color: rgb(101, 19, 19);
        }
        .item-2 {
            background-color:aquamarine;
        }
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>CSS Grid dan Grid</h1>
    <div class="container">
        <div class="item-1">1.Ayam</div>
        <div class="item-2">2.sapi</div>
        <div class="item">3.kerbau</div>
        <div class="item">4.apel</div>
        <div class="item">5.pisang</div>
        <div class="item">6.anggur</div>
    </div>
    <p>bagian 1-3 adalah  Nama Hewan</p>
    <p>bagian 4-6 adalah Nama Buah</p>
</body>
</html>
