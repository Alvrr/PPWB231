<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding dan table</title>
    <style>
      table {
        background-color: rgba(14, 82, 184, 0.667);
        color: black;
      }
      td {
        padding: 10px;
        text-align: center;
      }
      tr {
        border-bottom: 1px;
        background-color: aliceblue;
      }
      tr:nth-child(even) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Nama</td>
        <td>Kelas</td>
        <td>NPM</td>
      </tr>
      <tr>
        <td>Mochammad Fadhail Fijratullah</td>
        <td>I B</td>
        <td>714230044</td>
      </tr>
      <tr>
        <td>nama</td>
        <td>kelas</td>
        <td>npm</td>
      </tr>
      <tr>
        <td>nama</td>
        <td>kelas</td>
        <td>npm</td>
      </tr>
    </table>
  </body>
</html>
