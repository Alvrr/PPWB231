<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-size: cover;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-image: url(https://scalethumb.leparking.fr/unsafe/331x248/smart/https://cloud.leparking.fr/2022/07/06/21/32/toyota-gt-86-toyota-gt86-rocket-bunny-v3-blanc_8548354651.jpg);
        margin: 100px auto;
        box-shadow: 5px 5px 10px black;
      }

      .box {
        position: relative;
        width: 100px;
        height: 100px;
        background-color: black;
        border: 5px solid white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.5%;
        color: white;
        text-align: center;
      }
      .box:hover {
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"><h1>Hai</h1></div>
    </div>
  </body>
</html>
