<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border</title>
    <style>
      .border-1 {
        width: 500px;
        height: 250px;
        border: 5px solid black;
        padding: 10px;
        margin: 20px;
      }
      .border-2 {
        width: 500px;
        height: 250px;
        border-width: 10px;
        border-style: dotted;
        border-color: black;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Kartu Nama</h1>
    <div class="border-1">
      <img
        src="https://cdns.klimg.com/maverick-prod/feedImage/2023/8/22/1692684563116-m95kl.jpeg"
        height="200"
        width="100"
      />
      <p><b>Ini Kucing</b></p>
    </div>
    <br />
    <div class="border-2">
      <img
        src="https://cdns.klimg.com/maverick-prod/feedImage/2023/8/22/1692684563116-m95kl.jpeg"
        height="200"
        width="100"
      />
      <p><b>Ini Kucing</b></p>
    </div>
  </body>
</html>
