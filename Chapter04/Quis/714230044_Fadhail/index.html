<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        margin: 0;
        padding: 0;
        background-color: white;
      }

      header {
        background-color: black;
        color: yellow;
        text-align: center;
        padding: 20px;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: blue;
      }

      nav a {
        text-decoration: none;
        color: aliceblue;
        padding: 10px 20px;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgb(215, 248, 248);
        border-radius: 5px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .main-content {
        flex: 70%;
      }

      .sidebar {
        flex: 30%;
      }

      footer {
        background-color: blue;
        color: aliceblue;
        text-align: center;
        padding: 10px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .main-content,
        .sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portofolio Fadhail</h1>
    </header>
    <main>
    <nav>
      <a href="#">Beranda</a>

    </nav>
    <div class="container">
      <div class="main-content">
        <h2>Contoh Portofolio</h2>
      </div>
      <div class="sidebar">

      </div>
    </main>
      <footer>
        Copyright by
        <a href="https://www.instagram.com/moch.fadhail/">Fadhail</a>
      </footer>
    </div>
  </body>
</html>
