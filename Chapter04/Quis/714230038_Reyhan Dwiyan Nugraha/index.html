<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Website Responsif</title>
    <Style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: antiquewhite;
        }

        header {
            background-color: purple;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: violet;
        }

        nav a {
            text-decoration: none;
            color: papayawhip;
            padding: 10px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: antiquewhite;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .main-content {
            flex: 70%;
        }

        .sidebar {
            flex: 30%;
        }

        footer {
            background-color: darkblue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar{
                width: 100%;
            }
        }
    </Style>
</head>
<body>
    <header>
        <h1>Selamat Datang Di Website Saya</h1>
    </header>
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Layanan</a>
        <a href="#">Kontak</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Selamat Datang Di Web Saya :D</h2>
            <p>Ini adalah contoh</p>
    </div>
    <div class="sidebar">
        <h3>Bar Samping</h3>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>
</body>
</html>
