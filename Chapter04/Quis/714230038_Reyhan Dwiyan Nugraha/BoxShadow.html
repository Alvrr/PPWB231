<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Css Position, Box Shadow, dan Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url(https://socialmediamarketer.id/wp-content/uploads/2021/10/pexels-catia-matos-1072179-768x512.jpg);
        background-size: cover;
        font-family: arial, sans-serif;
      }

      .container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: bisque;
        margin: 100px auto;
        box-shadow: 5px 5px 10px rgba(red, green, blue, alpha);
      }

      .box {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: burlywood;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: transform 0.5s;
      }

      .box:hover {
        transform: translate(-50%, -50%) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
