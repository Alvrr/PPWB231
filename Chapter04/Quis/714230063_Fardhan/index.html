<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tampilan website responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: o;
            padding: o;
            background-color: white;
        }
        header{
            background-color: red;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav{
            display: flex;
            justify-content: center;
            background-color: gray;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .main-content {
            flex: 70%;
        }
        .sidebar {
            flex: 30%;
        }
        footer{
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .main-content,
            .sidebar {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di website fardhan</h1>
    </header>
    <nav>
        <a href="boxshadow.html">Beranda</a>
        <a href="cssborder.html">Tentang kami</a> 
        <a href="cssgrid.html">Layanan</a>
        <a href="index.html">Kontak</a>
    </nav>
    <div class="container">
        <div class="main-content">
            <h2>Selamat datang di website saya</h2>
            <p>
                ini adalah contoh tampilan website sederhana yang responsif. Anda dapat menambahkan lebih
                banyak konten di sini
            </p>
        </div>
        <div class="sidebar">
            <h3>Bar samping</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
