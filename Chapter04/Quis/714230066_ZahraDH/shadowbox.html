<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: o;
            background-image: url(https://www.google.com/url?sa=i&url=https%3A%2F%2Fvirtualyoutuber.fandom.com%2Fwiki%2FBonnivier_Pranaja&psig=AOvVaw3QWGjAV3g1BOXPZpTKBxBj&ust=1697794860259000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCKjg4-7ogYIDFQAAAAAdAAAAABAD);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            position: relative;
            width: 300px;
            height: 350px;
            background-color: aqua;
            margin: 100px auto;
            box-shadow: 5px 5px 10px rgba(red, green, blue, alpha);
        }
        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: black;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.5%;

        }
        .box:hover {
            transform: translate(-50%, -50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
        </div>
    </div>
</body>
</html>
