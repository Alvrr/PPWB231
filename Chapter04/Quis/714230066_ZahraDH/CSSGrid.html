<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        
        }
        .item {
            background-color: aqua;
            color: black;
            padding: 28px;
            text-align: center;
            font-size: 18px;
        }
        .special {
            background-color: blueviolet;
        }
        #unique {
            background-color: azure;
        }
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1> CSS Grid dan Selector</h1>
    <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
<p>Ini adalah contoh text dalam kelas "container"</p>

</body>
</html>
