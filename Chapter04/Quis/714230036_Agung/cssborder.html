<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Kopi Indah </title>
    <style>
        /* Contoh border pada elemen dengan class "border-example" */
        .border-example {
            width: 160px;
            height: 100px;
            border: 4px solid blue;
            padding: 10px;
            margin: 20px;
        }

        /* Contoh border dengan berbagai properti */
        .custom-border {
            width: 160px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: darkblue;
            margin: 20px;
        }
        </style>
        </head>
        <body>
            <h1>Contoh Kopi Indah</h1>
            <div class="border-example">
                <p>Ini adalah elemen border solid biru</p>
                </div>
                <div class="custom-border">
                    <p>ini adalah elemen dengan border custom (dotted biru).</p>
                    </div>

            
        </body>
</html>
