<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid dan selector</title>
    <style>
        .cotainer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .item {
            background-color: blue;
            color: black;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        /* selecetor untuk elemen dengan class "spesial" */
        .spesial {
            background-color: aqua;
        }

        /* selector untuk elemen dengan id "unique" */
        .unique {
            background-color: brown;
        }

        /* selector untuk elemen <p> yang ada dalam class "container" */
        .container p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>ccs grid dan selector</h1>
    <div class="container">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item special">item 3 (special)</div>
        <div class="item">item 4</div>
        <div class="item">item 5</div>
        <div class="item" id="unique">item 6 (unique)</div>
    </div>
    <p>ini adalah contoh teks dalam class "container".</p>
    <p>ini adalah contoh teks di luar class "container".</p>
  </body>
</html>
