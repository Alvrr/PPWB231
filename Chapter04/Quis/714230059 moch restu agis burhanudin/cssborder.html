<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css border</title>
    <style>
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid grey;
            padding: 10px;
            margin: 20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: blueviolet;
            margin: 20px;
        }
    </style>
</head>
<body>
   <h1>ini css saya</h1>
   <div class="border-example">
    <p>contoh ke 1</p>
   </div> 
   <div class="custom-border">
    <p>contoh ke 2</p>
   </div> 
</body>
</html>
