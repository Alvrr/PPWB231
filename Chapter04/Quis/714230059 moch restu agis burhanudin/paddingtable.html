<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding and table</title>
    <style>
        table {
            background-color: gray;
            color: white;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        tr:nth-child(event) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>nama</td>
            <td>moch restu agis burhanudin</td>
        </tr>
        <tr>
            <td>kelas</td>
            <td>teknik informatika b</td>
        </tr>
        <tr>
            <td>npm</td>
            <td>714230059</td>
        </tr>
    </table>
</body>
</html>
