<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid dan selector</title>
    <style>
        .container {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .item {
            background-color: purple;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
        .special {
            background-color: gray;
        }
        #unique {
            background-color: black;
        }
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>ini css grid dan selector restu</h1>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item special">3 (spesial)</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item" id="unique">6 (unique)</div>
    </div>
    <p>sekian dari saya dan terimakasih</p>
</body>
</html>
