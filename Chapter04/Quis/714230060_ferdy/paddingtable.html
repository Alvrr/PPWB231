<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding dan tabel</title>
    <style>
        table {
            background-color:    rgba(252, 46, 46, 0.445);
            color: blue;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid rgb(0, 167, 22);
        }
        tr:hover {
            background-color: rgb(60, 88, 60)
        }
        tr:nh-child(even) {
            background-color: rgb(86, 50, 119)
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Kolom 1, Baris 1</td>
            <td>Kolom 2, Baris 1</td>
        </tr>
        <tr>
            <td>Kolom 1,Baris 2</td>
            <td>Kolom 2,Baris 2</td>
        </tr>
        <tr>
            <td>Kolom 1,Baris 3</td>
            <td>olom 2,Baris 3</td>
        </tr>
    </table>
</body>
</html>
