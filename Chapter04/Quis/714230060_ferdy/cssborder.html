<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh mie nikmat</title>
    <style>
        /* contoh border pada elemn dengan class "border-example" */
        .border-example {
            width: 200px;
            height: 100px;
            border: 2px solid rgb(83, 126, 83);
            padding: 10px;
            margin: 20px;
        }

        /*Contoh border dengan berbagai properti */
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: rgb(88, 25, 88);
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh mie nikmat</h1>
    <div class="border-example">
        <p>Ini adalah elemen dengan border solid hijau.</p>
     </div>
     <div class="custom-border">
        <p>Ini adalah elemen dengan border custom (dotted ungu).</p>
     </div>   
</body>
</html>
