<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Table</title>
    <style>
        table{
            background-color: yellowgreen;
            color: white;
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid white;
        }
        tr:hover {
            background-color: white;
        }
        tr:nth-child(even) {
            background-color: azure;
        } 
    </style>
</head>
<body>
<table>
    <tr>
        <td>Kolom 1, Baris 1</td>
        <td>Kolom 2, Baris 2</td>
    </tr>
    <tr>
        <td>Kolom 3, Baris 3</td>
        <td>Kolom 4, Baris 4</td>
    </tr>
    <tr>
        <td>Kolom 5, Baris 5</td>
        <td>Kolom 6, Baris 6</td>
    </tr>
</table>
</body>
</html>
