<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Border</title>
    <style>
        .border-example{
            width:200px ;
            height: 100px;
            border: 2px solid yellow;
            padding: 10px;
            margin: 20px;
        }
        .custom-border{
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: double;
            border-color: brown;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Contoh Css Border</h1>
    <div class="border-example">
        <p>Ini adalah contoh Solid Border dengan warna kuning</p>
    </div>
    <div class="custom-border">
        <p>Ini adalah contoh Custom Border dengan warna coklat</p>
    </div>
</body>
</html>
