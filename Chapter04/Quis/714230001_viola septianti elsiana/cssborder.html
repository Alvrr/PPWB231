<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh css border</title>
    <style>
        .border-example {
            width:200px;
            height: 100px;
            border: 2px solid blue;
            padding: 10px;
            margin:20px;
        }
        .custom-border {
            width: 200px;
            height: 100px;
            border-width: 4px;
            border-style: dotted;
            border-color: mediumaquamarine;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>profil viola</h1>
    <div class="border-example">
    <p> viola septianti elsiana
    </div>
    <div class="custom-border">
        <p>saya cantik pak</p>
    </div>
</body>
</html>
