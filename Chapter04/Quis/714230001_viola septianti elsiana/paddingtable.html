<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding table</title>
    <style>
        table {
            background-color: rgb(74, 149, 214);
            color: aliceblue;
        }
        td {
            padding: 10px;
        }
        tr {
            border-bottom: 1px solid rgb(180, 236, 25);
        }
        tr:hover{
            background-color: plum;
        }
    </style>
</head
<body>
    <center>
        <br>
        
    <table>
        <tr>
            <td>lucu</td>
            <td>serem</td>
        </tr>
        <tr>
            <td>ganteng</td>
            <td>cantik</td>
        </tr>
        <tr>
            <td>wangi</td>
            <td>bucuk</td>
        </tr>
    </table>
    </center>
</body>
</html>
