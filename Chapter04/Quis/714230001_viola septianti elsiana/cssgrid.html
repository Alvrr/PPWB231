<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssgrid dan selector</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 10px;
        }
        .iten {
            background-color: blue;
            color: antiquewhite;
            padding: 28px;
            text-align: center;
            font-size: 18px;
        }
        .spesial{
            background-color: palevioletred;
        }
        #unique{
            background-color: rgb(94, 181, 27);
        }
        .container p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>nama anggota kelas 1b</h1>
    <div class="container">
        <div class="iten">viola</div>
        <div class="iten spesial">dwi</div>
        <div class="iten" id="unique">zahra</div>
    </div>
        <p>ini adalah contoh anggota yg ada di kelas 1b</p>
    </body>
</html>
