<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding dan table</title>
    <style>
        table {
            background-color: #641111;
            color: rgb(118, 93, 93);
        }
        td {
            padding: 8px;
        }
        tr {
            border-bottom: 1px solid #9c7d7d;
        }
        tr:hover {
            background-color: #b99090;
        }
        tr:nth-child(even) {
            background-color: #aa8383;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Hari/Tanggal:</td>
            <td>Kamis, 19-10-2023</td>
        </tr>
        <tr>
            <td>Matkul Algoritma</td>
            <td>08:00-12:00</td>
        </tr>
        <tr>
            <td>Matkul Pemograman</td>
            <td>13:00-17:00</td>
        </tr>
    </table>
</body>
</html>
