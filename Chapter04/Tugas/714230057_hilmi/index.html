<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhamad Hilmi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainscreen">
    <!-- <img src="https://image.freepik.com/free-vector/purple-background-with-neon-frame_52683-34124.jpg" claass="bgim " alt="">-->
    <div class="card">
        <div class="leftside">
        <img 
          src="https://i.pinimg.com/originals/18/9d/dc/189ddc1221d9c1c779dda4ad37a35fa1.png"
          class="product"
          alt="shoes"
          />
    </div>
    <div class="rightside">
        <form action="">
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <p>Cardholder Name</p>
            <input type="text"  class="inputbox" name="name" required />
            <p>Card Number</p>
            <input type="number" class="inputbox" name="Card_Number" id="Card_Number" required />

            <p>Card Type</p>
            <select class="inputbox" name="card_type" id="card type" required>
                <option value="">--Select a Card Type</option>
                <option value="BRI">BRI</option>
                <option value="BCA">BCA</option>
                <option value="BNI">BNI</option>
            </select>
<div class="expcvv">

        <p class="expcvv_text">Expiry</p>
        <input type="date" class="inputbox" name="exp_date" id="exp_date" required />

        <p  class="expcvv_text2">CW</p>
        <input type="password" class="inputbox" name="cvv" id="cvv" required />
      </div>
           <p></p>
           <button type="submit" class="button">CheckOut</button>
        </form>
      </div>
    </div> 
</div>
</body>
</html>
