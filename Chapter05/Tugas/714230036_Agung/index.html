<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <title>Agung Web</title>
</head>
<body class="bg-center bg-cover flex items-center justify-center min-h-screen" style="background-image: url('spooky-halloween-wallpaper-with-pumpkin-and-old-house-free-photo.jpg');">
    <section class="relative max-w-md bg-transparent border-2 border-white/50 rounded-2xl bg-blur-12 flex justify-center items-center p-8">
        <form class="w-full">
            <h1 class="text-white text-2xl mb-4 text-center">Login Halloween</h1>
            <div class="mb-6">
                <label for="username" class="text-white text-lg">User name</label>
                <div class="relative">
                    <ion-icon name="mail-outline" class="text-white text-xl absolute top-1/2 transform -translate-y-1/2 left-3"></ion-icon>
                    <input type="email" id="username" required class="w-full bg-transparent border-b-2 border-white/50 text-white text-lg focus:outline-none focus:border-blue-500" />
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="text-white text-lg">Password</label>
                <div class="relative">
                    <ion-icon name="lock-closed-outline" class="text-white text-xl absolute top-1/2 transform -translate-y-1/2 left-3"></ion-icon>
                    <input type="password" id="password" required class="w-full bg-transparent border-b-2 border-white/50 text-white text-lg focus:outline-none focus:border-blue-500" />
                </div>
            </div>
            <div class="mb-6 text-white text-sm flex justify-between items-center">
                <label for="remember" class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2" />
                    Ingat
                </label>
                <a href="#" class="hover:underline">Ingat kata sandi</a>
            </div>
            <button class="w-full h-10 bg-white text-lg text-blue-500 rounded-full hover:bg-white/50 transition duration-400">Login</button>
            <div class="mt-4 text-white text-sm text-center">
                <p>Saya tidak punya akun <a href="daftar.html" class="font-semibold hover:underline">Daftar</a></p>
            </div>
        </form>
    </section>
</body>
</html>
