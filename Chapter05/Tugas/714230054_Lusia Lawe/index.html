<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC BARCELONA</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>   
  <body>
    <div
      class="
       min-h-screen bg-[url('images/images.jpg')] bg-repeat bg-cover px-28 py-5 relative"
    >
      <nav class="flex items-center">
        <img
          src="images/logo.png"
          alt="logonyaini"
          class="w-20 cursor-pointer"
        />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a
              href="https://www.instagram.com/fcbarcelona/"
              class="bg-red-700 rounded-3xl py-1 hover:bg-transparent hover:border-red-700 duration-300 hover:border border border-transparent no-underline text-white px-2"
              >Instagram</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="https://www.tiktok.com/@fcbarcelona"
              class="bg-blue-800 rounded-3xl py-1 hover:bg-transparent hover:border-blue-700 duration-300 hover:border border border-transparent no-underline text-white px-2"
              >Tiktok</a
            >
          </li>
          <li class="list-none inline-block px-5">
            <a
              href="https://twitter.com/FCBarcelona"
              class="bg-red-700 rounded-3xl py-1 hover:bg-transparent hover:border-red-700 duration-300 hover:border border border-transparent no-underline text-white px-2"
              >Twitter</a
            >
          </li>
        </ul>
      </nav>

      <section>
      <div class=" text-white mt-48">
        <h1 class="text-2xl text-center text-justify font-extrabold py-2 px-1">
          LET'S GET TO KNOW FC BARCELONA!
        </h1>
        <div class="flex text-black gap-13">
            <div class="bg-white p-6 rounded-xl shadow-md">
                    <p>
                        Full name: Barcelona Foot Ball Club <br />
                        Nicknames: Barca, Los Azulgranas <br />
                        Founded: November 29, 1899 <br />
                    </p>
                    <div class="mt-2 px-12">
                        <a
                        href="https://www.pinhome.id/blog/sejarah-awal-berdiri-klub-barcelona-fc/"
                        class="bg-yellow-300 rounded-full py-1 px-3 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
                        >Read more here! 
                    </a>
                </div>
            </div>
        </div>
    </div>
    </section>
  </body>
</html>
