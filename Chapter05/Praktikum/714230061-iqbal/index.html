<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-[url('img/image.png')] bg-center bg-cover min-h-screen px-28 py-5 relative"
    >
      <!-- Mengubah px-28 menjadi px-5 -->
      <nav class="flex items-center">
        <img src="img/logo.png" alt="logo" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li class="list-none inline-block px-5">
            <a href="" class="text-white no-underline px-2">Home</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="" class="text-white no-underline px-2">About</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="" class="text-white no-underline px-2">Feature</a>
          </li>
          <li class="list-none inline-block px-5">
            <a href="" class="text-white no-underline px-2">Contact</a>
          </li>
        </ul>
        <img src="img/cart.png" alt="keranjang" class="w-8 cursor-pointer" />
      </nav>
      <div class="text-white mt-48 flex items-center flex-wrap">
        <!-- Menggunakan class flex-wrap untuk responsif -->
        <div class="w-full md:w-1/2">
          <!-- Responsif menggunakan w-full dan md:w-1/2 -->
          <h1 class="text-6xl font-semibold leading-normal">
            Belajar Cepat <br />
            Pemprograman Website Tailwind <br />
            <span class="font-light">15 menit saja</span>
          </h1>
          <div class="mt-10">
            <a
              href="#"
              class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 hover:text-white duration-300 hover:border border border-transparent"
              >Mari Belajar</a
            >
            <a href=""> Download Modulnya</a>
          </div>
        </div>
        <div class="w-full md:w-1/2 mt-10 md:mt-0">
          <!-- Responsif menggunakan w-full dan md:w-1/2 -->
          <img src="img/programmer.png" alt="" class="w-full" />
        </div>
      </div>
    </div>
  </body>
</html>
